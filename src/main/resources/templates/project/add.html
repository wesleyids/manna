
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:insert="fragments/head :: head">

</head>

<body>

<div th:insert="fragments/header :: header">

</div>

<h1>Criar atividade</h1>

<div class="container">
    <div class="col-6">
        <form th:object="${project}" th:action="@{/project/save}" method="POST">

            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" class="form-control" id="name" placeholder="" th:field="*{name}" required="">
                <div class="invalid-feedback">
                    Please enter your shipping address.
                </div>
            </div>

            <div class="form-group">
                <label for="description">Description</label>
                <textarea class="form-control" id="description" placeholder="" th:field="*{description}" required=""></textarea>
                <div class="invalid-feedback">
                    Please enter your shipping address.
                </div>
            </div>

            <div class="form-group">
                <label for="prefix">Prefix</label>
                <input type="text" class="form-control" id="prefix" placeholder="" th:field="*{prefix}" required="">
                <div class="invalid-feedback">
                    Please enter your shipping address.
                </div>
            </div>

            <button class="btn btn-primary btn-sm" type="submit">Save</button>
            <a th:href="@{/}" class="btn btn-default btn-sm">Cancel</a>

        </form>
    </div>
</div>
</body>
</html>
